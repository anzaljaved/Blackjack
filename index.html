<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK</title>
</head>
<body>
    <div class="game">
        <h1 class="title">BLACKJACK</h1>
        <div class="text">
            <h2 id="text">CLICK THE START BUTTON</h2>
        </div>
        <div class="cards">
            <h2>Cards: </h2>
            <div class="cardlist">
                <h2 id="cardlist"></h2>
            </div>
        </div>
        <h2 id="sum">Sum: </h2>
        <div class="buttons">
            <buttons class="btn" id="start">START</buttons>
            <buttons class="btn" id="newCard">NEW CARD</buttons>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
